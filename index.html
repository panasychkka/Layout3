<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
     <script src="script.js"></script>
    <title> Layout3</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="https://internetdevels.ua/" target="_blank">
                <div class="header-container__logo">
                    <img src="/images/logo.png" alt="Website Logo" width="100" height="100">
                </div>
            </a>
             <div class="header-container__company-name">
                    <h1><b>Назва<br>компанії</b></h1>
                    <p>сама кльова компанія</p>
             </div>
            <div class="header-container__feedback">
                 <ul class="header-container__phone-numbers">
                     <li><a href="tel:+38499777777">+38(499) 777-77-77</a></li>
                     <li><a href="tel:+38499777777">+38(499) 777-77-77</a></li>
                </ul>  
             <div class="header-container__feedback-button-container">
                 <button class="header-container__feedback-button" data-toggle="modal" data-target="#feedbackModal">
                    <b>Зворотній зв'язок</b>
                </button>
            </div>
            </div>
            </div>
    </header>
    <feedback>
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-dialog">
                <div class="close-button">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-content">
                <form class="feedback__form" id="feedback" novalidate>
                            <div class="modal-top">  
                                <h5 class="modal-title" id="feedbackModalLabel" class="feedback__title"><b>ЗВОРОТНІЙ ЗВ'ЯЗОК</b></h5>
                            </div>
                            <div class="modal-main">
                               <div class="form-group__feedback__form-group">
                                   <label for="username" class="feedback__label"> Ваше ім'я *</label>
                                   <input type="text" id="name" name="name" class="form-control feedback__input" required>
                                   <div class="error-message" id="name-error"></div>
                               </div>
                               <div class="form-group__feedback__form-group">
                                   <label for="phone" class="feedback__label"> Телефон *</label>
                                   <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" class="form-control feedback__input" required>
                                   <div class="error-message" id="phone-error"></div>
                               </div>
                               <div class="form-group__feedback__form-group">
                                   <label for="email" class="feedback__label"> Email *</label>
                                   <input type="email" id="email" name="email" class="form-control feedback__input" required>
                                   <div class="error-message" id="email-error"></div>
                               </div>
                               <div class="form-group__feedback__form-group">
                                   <label for="password" class="feedback__label">Повідомлення</label>
                                   <textarea id="message" name="message" rows="6" class="form-control feedback__textarea"></textarea>
                               </div>
                          </div>
                          <div class="modal-bottom" id="modal-bottom-send">
                              <div class="submit">
                                  <button type="submit" class="btn__feedback__submit"><b>ВІДПРАВИТИ</b></button>
                              </div>
                          </div>
                </form> 
            </div>
            <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        </div>
        </div>
        </div>
    </feedback>
</body>
</html>
